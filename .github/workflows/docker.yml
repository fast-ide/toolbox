name: docker
on:
  push:
    branches:
      - master
jobs:
  build:
    name: build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        os: [debian-10, ubuntu-20.04, centos-8, fedora-31]
        include:
          - os: debian-10
            family: debian
            version: 10
          - os: ubuntu-20.04
            family: ubuntu
            version: 20.04
          - os: fedora-31
            family: fedora
            version: 31
    steps:
      - uses: actions/checkout@master
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: buildx setup
        uses: crazy-max/ghaction-docker-buildx@v1
      - name: docker login
        run:  echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username fastide --password-stdin
      - name: docker build
        run: |
          docker buildx build \
              -t fastide/toolbox-${{ matrix.family }}:${{ matrix.version  }} \
              --platform=linux/amd64 \
              --build-arg OS_FAMILY=${{ matrix.family }} \
              --build-arg OS_VERSION=${{ matrix.version  }} \
              --push .
